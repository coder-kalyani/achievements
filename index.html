<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <title>Certificates</title>
    <style>
      .heading {
        margin: 20px;
        color: rgb(6, 88, 155);
        font-weight: bold;
      }
      .card {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        transition: 0.3s;
        min-height: fit-content;
        margin-bottom: 20px;
      }
      .card:hover {
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        transform: translate3D(0, -1px, 0) scale(1.03);
      }
      img {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <center>
        <h2
          class="heading"
          style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif"
        >
          My Certificates
        </h2>
      </center>
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12">
          <div class="card">
            <div class="card-body">
              <strong>Cyber Security Awareness Q1</strong>
            </div>
            <img src="images/cyber-security-q1.jpg" alt="cyber-security1" />
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12">
          <div class="card">
            <div class="card-body">
              <strong>Cyber Security Awareness Q2</strong>
            </div>
            <img src="images/cyber-security-q2.jpg" alt="react-js" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12">
          <div class="card">
            <div class="card-body">
              <strong>Coursera - Web Development</strong>
            </div>
            <img src="images/html-css-js.jpg" alt="web-development" />
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12">
          <div class="card">
            <div class="card-body">
              <strong>Udemy - React Js</strong>
            </div>
            <img src="images/react-js.jpg" alt="react-js" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12">
          <div class="card">
            <div class="card-body">
              <strong>Coursera - Foundation Of Data</strong>
            </div>
            <img src="images/foundation-of-data.jpg" alt="foundation-of-data" />
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12">
          <div class="card">
            <div class="card-body">
              <strong>Coursera - Introduction to SQL</strong>
            </div>
            <img src="images/sql.jpg" alt="sql" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12">
          <div class="card">
            <div class="card-body">
              <strong>HackerRank SQL</strong>
            </div>
            <img src="images/hackerrank-sql.png" alt="hacker-rank-sql" />
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12">
          <div class="card">
            <div class="card-body">
              <strong>Advance Javascript</strong>
            </div>
            <img src="images/advance-js.png" alt="advancejs" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12">
          <div class="card">
            <div class="card-body">
              <strong>Javascript Foundation</strong>
            </div>
            <img src="images/javascript-foundation.jpg" alt="js" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
